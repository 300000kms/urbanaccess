language: python
sudo: false

python:
- '2.7'
- '3.6'

env:
- TEST_SUITE=unit_tests
- TEST_SUITE=demo_notebook
- TEST_SUITE=integration
  global:
    secure: 

matrix:
  allow_failures:
  - python: '3.6'
    env: TEST_SUITE=demo_notebook

before_install:
- wget http://bit.ly/miniconda -O miniconda.sh
- bash miniconda.sh -b -p $HOME/miniconda
- export PATH="$HOME/miniconda/bin:$PATH"
- hash -r
- conda config --set always_yes yes --set show_channel_urls true
- conda update conda
- conda config --add channels udst
- conda config --add channels conda-forge
- conda create -quiet -name test-env python=$TRAVIS_PYTHON_VERSION pip numpy pandas pytest jupyter pycodestyle matplotlib scikit-learn pyyaml pandana geopy osmnet
- source activate test-env
- if [["$TEST_SUITE" == "demo_notebook"]]; then conda install basemap basemap-data-hires; fi
- conda info -all
- conda list

install:
- pip install .
- pip show urbanaccess

script:
- if [["$TEST_SUITE" == "unit_tests"]]
- then
- pycodestyle urbanaccess
- py.test
- fi
- if [["$TEST_SUITE" == "demo_notebook"]]
- then
- jupyter nbconvert --to python demo/simple_example.ipynb
- python urbanaccess/tests/integration/remove_nb_magic.py -in simple_example.py -out simple_example_clean.py
- python demo/simple_example_clean.py
- fi
- if [["$TEST_SUITE" == "integration"]]
- then
- python urbanaccess/tests/integration/integration_madison.py
- python urbanaccess/tests/integration/integration_sandiego.py
- fi

after_success:
- if [["$TEST_SUITE" == "integration"]]
- then
- bin/build_docs.sh
- fi